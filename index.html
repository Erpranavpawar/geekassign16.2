  <body> 
      <h2>Open in console</h2>
      <script>
          var numb= prompt("the number to print fibonacci Number Series");
          var a=0, b=1;
          console.log(a);
          console.log(b);

          for(var i=0; i<=numb; i++){
              var fib=a+b;
              console.log(fib);
              a=b;
              b=fib;
          }
      </script>
  </body>
